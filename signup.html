<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<style>
		/* Add some basic styling to make the form look decent */
		body {
			font-family: Arial, sans-serif;
            background-image: url();
		}
		form {
			width: 400px;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="email"], input[type="password"] {
			width: 300px;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		input[type="checkbox"] {
			margin-right: 10px;
		}
		button[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
            margin-bottom: 20px;
            width: 300px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button[type="submit"]:hover {
			background-color: #3e8e41;
            
		}
		.show-password {
			margin-left: 10px;
			cursor: pointer;
		}
		.show-password:hover {
			color: #f7d653;
		}
        
	</style>
</head>
<body>
	<form id="signup-form">
		<h2>Signup</h2>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" required>

		<label for="whatsapp">WhatsApp No.:</label>
		<input type="tel" id="whatsapp" name="whatsapp" required>

		<label for="email">Email ID:</label>
		<input type="email" id="email" name="email" required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<span class="show-password" onclick="togglePassword('password')">Show</span>

		<label for="confirm-password">Confirm Password:</label>
		<input type="password" id="confirm-password" name="confirm-password" required>
		<span class="show-password" onclick="togglePassword('confirm-password')">Show</span>
         <br>
         
		<button type="submit">Signup</button>
        <br>
        <a href="login.html">LOGIN</a>
	</form>

	<script>
		function togglePassword(id) {
			var passwordInput = document.getElementById(id);
			var showPasswordSpan = passwordInput.nextElementSibling;
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				showPasswordSpan.textContent = "Hide";
			} else {
				passwordInput.type = "password";
				showPasswordSpan.textContent = "Show";
			}
		}
	</script>
</body>
</html>
